    <div id="product-info" class="container d-flex flex-column">
    </div>
    
    <div id="boxComentarios" class="container d-flex flex-column mt-5">
    </div>
    
    <div id="cajaDeComentarios" class="container">
      <form>
        <h3>Comentar</h3>
        <div class="form-group mt-3">
          <label for="comentarioUser">Tu opinión:</label>
          <textarea required class="form-control" id="comentarioUser" rows="3" cols="60"></textarea>
        </div>
        <div class="form-group mt-3">
          <label for="estrellas">Tu puntuación:</label>
          <select class="form-control seleccionador" name="puntuar" id="estrellas">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
          </select>
        </div>
        <input type="button" class="btn btn-primary mt-3" id="enviar" value="Enviar">
      </form>
      </div>
    
    <div class="container">
      <h1 class="mb-5">Productos Relacionados</h1>
      <div id="related-products-container" class="border p-3 d-flex flex-row flex-nowrap overflow-auto">
      </div>
    </div>
