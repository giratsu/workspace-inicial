<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles - copia.css" rel="stylesheet">
  <script src="js/login.js"></script>
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div id="login-container-main" class="shadow">
      <div id="login-container-left" class="bg-light">
        <div id="login-form-container" class="text-center">
          <form action="" id="login-form">
            <h2>Inicio de sesión</h2>
            <input type="text" placeholder="Nombre de usuario o correo." class="form-control mt-5" id="username-input" required>
            <input type="password" placeholder="Contraseña" class="form-control mt-1" required>
            <input type="submit" value="Login" class="btn-primary mt-3 btn-special">
            <a href="" class="small mt-1">No tienes cuenta?, Registrate!</a>
          </form>
        </div>
      </div>

      <div id="login-container-right" class="bg-primary">
        <img src="banner.png" class="image-fill">
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
