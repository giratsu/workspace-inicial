<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <div id="navBar"></div>
  
  <main role="main" class="container mt-5">
    <div class="container mt-5">
      <div class="row">
        <div class="col-10">
          <h1>Perfil</h1>
        </div>
        <div class="col text-right">
          <img id="displayProfileImage" src="img/img_perfil.png" alt="Imagen de perfil" class="profile-img" width="150" height="150"/>
        </div>
      </div>
      <hr>
      <!-- Primer nombre -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="inputFirstName">Primer nombre*</label>
          <input type="text" class="form-control" id="inputFirstName" placeholder="Primer nombre" required>
          <div class="invalid-feedback" id="errorFirstName"></div>
        </div>
        <!-- Segundo nombre -->
        <div class="col-md-6 mb-3">
          <label for="inputSecondName">Segundo nombre</label>
          <input type="text" class="form-control" id="inputSecondName" placeholder="Segundo nombre">
        </div>
      </div>
      <!-- Apellidos -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="inputLastName">Primer apellido*</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Primer apellido" required>
          <div class="invalid-feedback" id="errorLastName"></div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputSecondLastName">Segundo apellido</label>
          <input type="text" class="form-control" id="inputSecondLastName" placeholder="Segundo apellido">
        </div>
      </div>
      <!-- Email y Teléfono -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="inputEmail">E-mail*</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
          <div class="invalid-feedback" id="errorEmail"></div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="inputPhone">Teléfono de contacto*</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="Teléfono de contacto" required>
          <div class="invalid-feedback" id="errorPhone"></div>
          <div class="row mt-3">
            <div class="col-md-12 mb-3">
              <label for="profileImage">Imagen de perfil</label>
              <input type="file" class="form-control" id="profileImage" accept="image/*">
              <img id="displayProfileImage"/>
            </div>
          </div>
        </div>
      </div><hr>
      <!-- Botón de guardar y carga de imagen -->
      <button type="button" class="btn btn-primary" id="saveButton">Guardar cambios</button>
          
      </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
  
  </html>
