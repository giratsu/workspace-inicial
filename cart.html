<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6364c06b65.js" crossorigin="anonymous"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="navBar"></div>
  
  <main>
    <div class="container">
      <h2 class="text-center p-4">Carrito de compras</h2>
      <h3>Articulos a comprar</h3>

      <table class="table table-bordered">
        <tr>
          <th></th>
          <th>Nombre</th>
          <th>Costo</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
        
        <tbody id="cart-product-container">
          
        </tbody>
      </table>
    </div>
    
    
    <div class="container">
      <h2 class="mt-5">Tipo de Envío</h2>
    
      <label>
        <input type="radio" name="tipoEnvio">
        Premium 2 a 5 dias (15%)
      </label><Br>
        
        <label>
          <input type="radio" name="tipoEnvio">
          Express 5 a 8 dias (7%) 
        </label><br>
        
        <label>
          <input type="radio" name="tipoEnvio">
          Standard 12 a 15 dias (5%)
        </label>
        
        <h2 class="mt-5">Dirección de Envio</h2>
        
        <label for="calle" class="mt-3">Calle:</label><label for=""></label>
        <input type="text" id="calle" class="me-3" placeholder="Escribe la calle">
        <br>
        
        <label for="numero" class="mt-3">Número:</label>
        <input type="text" id="numero" placeholder="Escribe el número">
        <br>
        
        <label for="esquina" class="mt-3">Esquina:</label>
        <input type="text" id="esquina" placeholder="Escribe la esquina">
        <br>
      </div>
    </div>
  </main>
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
