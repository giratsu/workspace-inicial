<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6364c06b65.js" crossorigin="anonymous"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="navBar"></div>

  <main>
    <div class="container">
      <h2 class="text-center p-4">Carrito de compras</h2>
      <h3 class="text-start py-4">Articulos a comprar</h3>

      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>

        <tbody id="cart-product-container">

        </tbody>
      </table>

      <hr>
    </div>

    <div class="container">
      <h3 class="text-start py-4">Tipo de Envío</h3>

      <label>
        <input type="radio" name="tipoEnvio">
        Premium 2 a 5 dias (15%)
      </label><br>

      <label>
        <input type="radio" name="tipoEnvio">
        Express 5 a 8 dias (7%)
      </label><br>

      <label>
        <input type="radio" name="tipoEnvio">
        Standard 12 a 15 dias (5%)
      </label>

      <hr>

      <h3 class="text-start py-4">Dirección de Envio</h3>

      <form class="row">
        <div class="col-md-4">
          <label for="calle" class="form-label mt-3">Calle</label><label for=""></label>
          <input type="text" id="calle" class="form-control" placeholder="Escribe la calle">
        </div><br>

        <div class="col-md-4">
          <label for="numero" class="form-label mt-3">Número</label>
          <input type="number" id="numero" class="form-control" min="0" placeholder="Escribe el número">
        </div><br>

        <div class="col-md-6">
          <label for="esquina" class="form-label mt-3">Esquina</label>
          <input type="text" id="esquina" class="form-control" placeholder="Escribe la esquina">
        </div><br>
      </form>
      <hr>
    </div>




    <div class="container">
      <h2 class="mt-5">Forma de Pago</h2>
      <div class="d-flex flex-row align-center ">
        <span id="muestraFormaDePago">No ha seleccionado</span>
        <button type="button" class="btn btn-link p-0 ms-3" data-bs-toggle="modal"
          data-bs-target="#formaDePago">Seleccionar</button>
      </div>

      <div class="modal fade" id="formaDePago">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Forma de Pago</h5>
            </div>

            <div class="modal-body">
              <div class="container">
                <div class="p-2">
                  <input id="tarjetaDeCredito" name="pago" type="radio">
                  <label for="tarjetaDeCredito" class="form-label">Tarjetas de crédito</label>
                  <hr>
                  <form class="row row-cols-2">
                    <div class="col-6">
                      <label for="nroTarjeta">Número de tarjeta</label>
                      <input type="text" id="nroTarjeta">
                    </div>

                    <div class="col-6">
                      <label for="codSegu">Código de seg.</label>
                      <input type="text" id="codSegu">
                    </div>

                    <div class="col-6">
                      <label for="vencimiento">Vencimiento (MM/AA)</label>
                      <input type="text" id="vencimiento">
                    </div>
                  </form>
                </div>
                <div class="p-2 mt-3">
                  <input id="transferenciaBancaria" name="pago" type="radio">
                  <label for="transferenciaBancaria" class="form-label">Transferencia bancaria</label>
                  <hr>
                  <form class="col-6">
                    <label for="nroCuenta">Número de cuenta</label>
                    <input type="text" id="nroCuenta">
                  </form>
                </div>

              </div>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
