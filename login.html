<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style-login.css" rel="stylesheet">
  <script src="js/login.js"></script>
  <script src="js/userdata.js"></script>
</head>

<body>
  <main class="imgFondo">
    
    <div class="main-container register hide">
      <div class="welcome-section">
        <div class="welcome-content">
        <h2>Bienvenido</h2>
        <p> Para unirte por favor Inicia Sesión con tus datos</p>
        <input type="button" value="Iniciar sesión" id="sign-in-switch-button">
       </div>
      </div>
      
      <div class="form-section">
          <form class="form" id="register-form">
            <h2>Crear una cuenta</h2>

            <label>
              <i class='bx bx-user'></i>
              <input type="text" id="register-username-input" placeholder="Usuario">
            </label>
  
            <label>
              <i class='bx bx-envelope' ></i>
              <input type="email" id="register-email-input" placeholder="Correo electronico">
            </label>
  
           <label > 
            <i class='bx bx-lock-alt' ></i>
            <input type="password" id="register-password-input" placeholder="Contraseña">
            </label>

            <input type="submit" value="Registrarte">
          </form>
      </div>
    </div>

   <div class="main-container login">
    <div class="welcome-section">
      <div class="welcome-content">
      <h2>Bienvenido Nuevamente</h2>
      <p> Para unirte por favor Inicia Sesión con tus datos</p>
      <input type="button" value="Registrarse" id="sign-up-switch-button">
     </div>
    </div>

    <div class="form-section">
        <form id="login-form" class="form">
          <h2>Iniciar Sesión</h2>

          <label>
            <i class='bx bx-envelope' ></i>
            <input type="email" id="login-user-input" placeholder="Correo electronico">
          </label>
  
         <label > 
          <i class='bx bx-lock-alt' ></i>
          <input type="password" id="login-password-input" placeholder="Contraseña">
          </label>
  
          <input type="submit" value="Iniciar Sesión">
        </form>
    </div>
 </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
</body>

</html>
