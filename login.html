<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="/style-login.css" rel="stylesheet">
</head>

<body>
  <main class="imgFondo">
    <div class="container-form register hide">
      <div class="inf">
        <div class="informacion">
        <h2>Bienvenido</h2>
        <p> Para unirte por favor Inicia Sesión con tus datos</p>
        <input type="button" value="Iniciar sesión" id="sign-in">
       </div>
      </div>
      <div class="form-information">
      <div class="form-info-childs">
        <h2>Crear una cuenta</h2>
        <form class="form">
          <label>
            <i class='bx bx-user'></i>
            <input type="text" placeholder="Nombre Completo">
          </label>
          <label>
            <i class='bx bx-envelope' ></i>
            <input type="email" placeholder="Correo electronico">
          </label>
         <label > 
          <i class='bx bx-lock-alt' ></i>
          <input type="password" placeholder="Contraseña ">
          </label>
          <input type="submit" value="Registrarte">
        </form>
         </div>
      </div>
   </div>

   <div class="container-form login " >
    <div class="inf">
      <div class="informacion">
      <h2>Bienvenido Nuevamente</h2>
      <p> Para unirte por favor Inicia Sesión con tus datos</p>
      <input type="button" value="Registrarse" id="sign-up">
     </div>
    </div>
    <div class="form-information">
    <div class="form-info-childs">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm" class="form">
        <label>
          <i class='bx bx-envelope' ></i>
          <input type="email" id="usuario" placeholder="Correo electronico">
        </label>
       <label > 
        <i class='bx bx-lock-alt' ></i>
        <input type="password" placeholder="Contraseña ">
        </label>
        <input type="submit" id="btn-login" value="Iniciar Sesión">
      </form>
       </div>
      </div>
 </div>
  </main>

    

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="./js/login.js"></script>
</body>

</html>
